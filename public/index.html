<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <div class="auth-section">
                <button id="loginBtn" class="btn btn-primary">Login</button>
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
                <span id="userEmail" class="user-info"></span>
            </div>
        </header>

        <!-- Main Content (hidden until login) -->
        <div id="mainContent" style="display: none;">
            <!-- Summary Section -->
            <section class="summary">
                <div class="balance">
                    <h2>Total Balance</h2>
                    <div id="totalBalance" style="font-size: 2rem; font-weight: bold; margin-top: 10px;">Rp 0</div>
                </div>
                
                <div class="stats">
                    <div class="income">
                        <h3>Income</h3>
                        <div id="totalIncome">Rp 0</div>
                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <div id="totalExpense">Rp 0</div>
                    </div>
                </div>
            </section>

            <!-- Add Transaction Form -->
            <section class="add-transaction">
                <h3>Add New Transaction</h3>
                <form id="transactionForm">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food & Drinks</option>
                        <option value="transport">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="bills">Bills & Utilities</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </section>

            <!-- Transactions List -->
            <section class="transactions">
                <h3>Transaction History</h3>
                <div id="transactionsList"></div>
            </section>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p style="text-align: center; margin-top: 15px;">
                    Don't have an account? 
                    <a href="#" id="showSignup" style="color: #667eea;">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p style="text-align: center; margin-top: 15px;">
                    Already have an account? 
                    <a href="#" id="showLogin" style="color: #667eea;">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- âœ… TIDAK PERLU Supabase CDN! -->
    <!-- âœ… TIDAK PERLU config.js! -->
    <script src="auth.js"></script>
    <script src="expenses.js"></script>
    <script src="app.js"></script>
</body>
</html>
